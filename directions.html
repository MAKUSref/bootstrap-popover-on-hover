<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Material Design for Bootstrap</title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <!-- MDB -->
  <link rel="stylesheet" href="css/mdb.min.css" />
</head>

<body>
  <div class="container d-flex justify-content-center" style="margin-top: 120px;">
    <button type="button" class="btn btn-secondary" data-mdb-container="body" data-mdb-toggle="popover"
      data-mdb-placement="top" data-mdb-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus."
      data-mdb-trigger="hover">
      Popover on top
    </button>

    <button type="button" class="btn btn-secondary" data-mdb-container="body" data-mdb-toggle="popover"
      data-mdb-placement="right" data-mdb-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus."
      data-mdb-trigger="hover">
      Popover on right
    </button>

    <button type="button" class="btn btn-secondary" data-mdb-container="body" data-mdb-toggle="popover"
      data-mdb-placement="bottom" data-mdb-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus."
      data-mdb-trigger="hover">
      Popover on bottom
    </button>

    <button type="button" class="btn btn-secondary" data-mdb-container="body" data-mdb-toggle="popover"
      data-mdb-placement="left" data-mdb-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus."
      data-mdb-trigger="hover">
      Popover on left
    </button>
  </div>

  <!-- MDB -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Custom scripts -->
  <script type="text/javascript"></script>
</body>

</html>
